<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Super Hero Search</title>

</head>
<body>
    <!-- navbar and app title -->
    <nav class="navbar is-dark has-padding-1" id="header" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="title is-2 has-text-warning">Super Hero Search</h1>
        </div>
    </nav>

    <!-- search bar -->
    <div class="container level is-light" id="search-bar">
        <h3 class="subtitle is-3">Search for your favorite super hero or find a random one</h3>
        <form class="field is-grouped" id="search-form">
            <button type="button" class="button is-primary is-rounded" id="submit-btn">Search</button> 
            <input class="input is-rounded" id="search-input" type="text" placeholder="Search">
        </form>
    </div>

    <!-- container for bio, chart and gif containers -->
    <div class="container level" id="main-container">

        <!-- Main info container for Pic, bio and powers, etc -->
        <div class="column">
            <div class="tile is-ancestor" id="main-info">
                <div class="tile is-6 is-vertical is-parent">
                    <article class="tile is-child box">
                        <p class="subtitle" id="hero-name"></p>
                        <figure class="image " id="hero-pic">
                        </figure>
                      </article>
                  <div class="tile is-child box">
                    <p class="subtitle" id="pub-title"></p>
                    <div id="pub-div"></div>
                  </div>
                </div>
                <div class="tile is-parent">
                  <div class="tile is-child box">
                    <p class="subtitle" id="bio-title"></p>
                    <div id="bio-div"></div>
                  </div>
                </div>
              </div>
        </div>

        
        <!-- Chart div to hold the stat chart and the key to the chart -->
        <div class="column is-one-quarter box" id="gif-container">

            <figure class="image" id="gif-div">

            </figure>
        </div>

        <!-- gif container to hold gifs/gif carousel -->
        <div class="column" id="chart-div">
            <div class="tile is-ancestor">
                <div class="tile is-parent is-vertical">
            <!-- placeholder gif -->

                    <div class="tile is-child box">
                        <canvas id="myChart"></canvas>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>


<script src="assets/script.js"></script>
</body>
</html>
