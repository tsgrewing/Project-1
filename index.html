<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>    
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <title>Super Hero Search</title>

</head>
<body>
    <!-- navbar and app title -->
    <nav class="container" id="header">
            <h1>Super Hero Search</h1>
    </nav>

    <!-- search bar -->
    <div class="container level is-light" id="search-bar">
        <div class="column">
        <p class="subtitle is-3">Search for your favorite super hero!</p>
        </div>
        <div class="column">
        <form class="field is-grouped" id="search-form">
            <button type="button" class="button" id="submit-btn">Search</button> 
            <input class="input  is-expanded is-fullwidth" id="search-input" type="text" placeholder="Search">
        </form>
        </div>
    </div>

    <!-- container for bio, chart and gif containers -->
    <div class="container level" id="main-container">

        <!-- Main info container for Pic, bio and powers, etc -->
        <div class="tile is-ancestor">
            <div class="tile" id="main-info">
                <div class="tile is-6 is-vertical is-parent">
                    <div class="tile is-child box" id="pic-box">
                        <p class="subtitle has-text-weight-bold" id="hero-name"></p>
                        <figure class="image " id="hero-pic">
                        </figure>
                      </div>
                  <div class="tile is-child box" id="pub-box">
                    <p class="subtitle has-text-weight-bold" id="pub-title"></p>
                    <div id="pub-div"></div>
                  </div>
                </div>
                <div class="tile is-parent">
                  <div class="tile is-child box" id="bio-box">
                    <p class="subtitle has-text-weight-bold" id="bio-title"></p>
                    <div id="bio-div"></div>
                  </div>
                </div>
            </div>
        

        
            <!-- Chart div to hold the stat chart and the key to the chart -->
            <div class="tile is-vertical is-parent is-3" id="gif-container">
                <div class="tile is-child box" id="chart-box" >
                    <canvas id="myChart"></canvas>
                </div>

                <div class="tile is-child box gifbox">
                    <figure class="image" id="gif-div1">
                    </figure>
                </div>
            </div>

            <!-- gif container to hold gifs/gif carousel -->
            <div class="tile" id="chart-div">
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child box gifbox">
                        <figure class="image" id="gif-div0">
                        </figure>
                    </div>
                    <div class="tile is-child box gifbox">
                        <figure class="image" id="gif-div2">
                        </figure>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container" id="footer">
        <div class="column">
            <p class="subtitle is-5" id="footer-links">
                <a href="https://github.com/alixwawa"><i class="fab fa-github"></i>Alix</a>
                <a href="https://github.com/jblong27"><i class="fab fa-github"></i>Jordan</a>
                <a href="https://github.com/tsgrewing/Superhero-Search"><i class="fab fa-github"></i>Tony</a>
            </p>
            <p class="subtitle is-6" id="footer-text"><i class="far fa-copyright"></i>Tony Grewing, Jordan Long, Alix Wawa 2020</p>
        </div>
    </footer

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="assets/script.js"></script>
</body>
</html>
