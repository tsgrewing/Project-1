<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <title>Super Hero Search</title>

</head>
<body>
    <!-- navbar and app title -->
    <nav class="container" id="header">
            <h1>Super Hero Search</h1>
    </nav>

    <!-- search bar -->
    <div class="container level is-light" id="search-bar">
        <div class="column">
        <h3 class="subtitle is-3">Search for your favorite super hero!</h3>
        </div>
        <div class="column">
        <form class="field is-grouped" id="search-form">
            <button type="button" class="button" id="submit-btn">Search</button> 
            <input class="input  is-expanded is-fullwidth" id="search-input" type="text" placeholder="Search">
        </form>
        </div>
    </div>

    <!-- container for bio, chart and gif containers -->
    <div class="container level" id="main-container">

        <!-- Main info container for Pic, bio and powers, etc -->
        <div class="tile is-ancestor">
            <div class="tile" id="main-info">
                <div class="tile is-6 is-vertical is-parent">
                    <div class="tile is-child box" id="pic-box">
                        <p class="subtitle has-text-weight-bold" id="hero-name"></p>
                        <figure class="image " id="hero-pic">
                        </figure>
                      </div>
                  <div class="tile is-child box" id="pub-box">
                    <p class="subtitle has-text-weight-bold" id="pub-title"></p>
                    <div id="pub-div"></div>
                  </div>
                </div>
                <div class="tile is-parent">
                  <div class="tile is-child box" id="bio-box">
                    <p class="subtitle has-text-weight-bold" id="bio-title"></p>
                    <div id="bio-div"></div>
                  </div>
                </div>
            </div>
        

        
            <!-- Chart div to hold the stat chart and the key to the chart -->
            <div class="tile is-vertical is-parent is-3" id="gif-container">
                <div class="tile is-child box gifbox">
                    <figure class="image" id="gif-div0">
                    </figure>
                </div>
                <div class="tile is-child box gifbox">
                    <figure class="image" id="gif-div1">
                    </figure>
                </div>
            </div>

            <!-- gif container to hold gifs/gif carousel -->
            <div class="tile" id="chart-div">
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child box" id="chart-box">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="tile is-child box gifbox">
                        <figure class="image" id="gif-div2">
                        </figure>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container" id="header">
        <h1>Super Hero Search</h1>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="assets/script.js"></script>
</body>
</html>
